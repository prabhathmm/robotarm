<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Arm Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-primary text-white p-5 text-center text-xl font-bold">
        Robot Arm Control System
    </header>
    <section class="flex flex-col items-center justify-center min-h-screen text-center p-5">
        <h1 class="text-4xl font-extrabold text-primary mb-4">Advanced Robotic Arm Automation</h1>
        <p class="text-lg text-gray-700 mb-6">Experience precision and efficiency with our cutting-edge robotic arm technology.</p>
        <a href="#" class="bg-secondary text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-lg hover:bg-yellow-600 transition">Learn More</a>
    </section>
    <section class="p-10">
        <h2 class="text-2xl font-bold text-center text-primary mb-6">Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <img src="https://via.placeholder.com/400" alt="Robot Arm Image 1" class="rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/400" alt="Robot Arm Image 2" class="rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/400" alt="Robot Arm Image 3" class="rounded-lg shadow-lg">
        </div>
    </section>
    <section class="p-10 text-center">
        <h2 class="text-2xl font-bold text-primary mb-6">Watch in Action</h2>
        <video controls class="w-full max-w-3xl mx-auto rounded-lg shadow-lg">
            <source src="https://www.example.com/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <footer class="bg-gray-900 text-white p-4 text-center">
        &copy; 2025 Robot Arm Control | All Rights Reserved.
    </footer>
</body>
</html>
